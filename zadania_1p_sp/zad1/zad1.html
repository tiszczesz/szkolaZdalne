<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty podstawowe w jQuery</title>
    <link rel="stylesheet" href="zad1.css">
</head>
<body>
    <h1>Efekty podstawowe w jQuery</h1>
    <div id="wrapper">
        <div id="lewy">
            <input class="btn" type="button" value="hide" id="hide">
            <input class="btn" type="button" value="show" id="show">
            <input class="btn" type="button" value="toggle" id="toggle"><br>
            <input class="btn" type="button" value="fadeOut" id="fadeOut">
            <input class="btn" type="button" value="fadeIn" id="fadeIn">
            <input class="btn" type="button" value="fadeTo" id="fadeTo">
            <input class="btn" type="button" value="fadeToggle" id="fadeToggle"> <br>
            <input class="btn" type="button" value="slideUp" id="slideUp">        
            <input class="btn" type="button" value="slideDown" id="slideDown">        
            <input class="btn" type="button" value="slideToggle" id="slideToggle">        
        </div>
        <div id="prawy">
            <div id="k1"></div>
            <div id="k2"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/zad1.js"></script>
</body>
</html>
