<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty w jQuery</title>
    <link rel="stylesheet" href="zad3.css">
</head>
<body>
    <h1>Efekty w jQuery</h1>
    <div id="wrapper">
        <div id="info">
            <input class="btn" type="button" id="hide" value="hide">
            <input class="btn" type="button" id="show" value="show">
            <input class="btn" type="button" id="toggle" value="toggle"><br>
            <input class="btn" type="button" value="fadeIn" id="fadeIn">
            <input class="btn" type="button" value="fadeOut" id="fadeOut">
            <input class="btn" type="button" value="fadeTo" id="fadeTo">
            
        </div>
        <div id="scena">
            <div id="kolo"></div>
            <div id="inny">Dalsza część sceny</div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/zad3.js"></script>
</body>
</html>
