<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty w jQuery</title>
    <link rel="stylesheet" href="zad1.css">
</head>
<body>
    <h1>Efekty w jQuery</h1>
    <div id="content">
        <div id="info">
            <input type="button" value="show" id="show" class="btn">
            <input type="button" value="hide" id="hide" class="btn">
            <input type="button" value="toggle" id="toggle" class="btn"><br>
            <input type="button" value="fadeOut" id="fadeOut" class="btn">
            <input type="button" value="fadeIn" id="fadeIn" class="btn">
            <input type="button" value="fadeTo" id="fadeTo" class="btn">
            <input type="button" value="fadeToggle" id="fadeToggle" class="btn"><br>
            <input type="button" value="slideUp" id="slideUp" class="btn">
            <input type="button" value="slideDown" id="slideDown" class="btn">
            <input type="button" value="slideToggle" id="slideToggle" class="btn"><br>
            <input type="button" value="animate" class="btn" id="animate">
            <input type="button" value="stop" class="btn" id="stop">
        </div>
        <div id="scene">
            <div id="k1"></div>
            <div id="k2"></div>
        </div>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <script src="zad1.js"></script>
</body>
</html>
