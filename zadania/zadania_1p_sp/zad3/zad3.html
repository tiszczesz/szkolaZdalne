<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja w js</title>
    <style>
        #scena{
            width: 1000px;
            height: 600px;
            border: solid 1px black;
            position: relative;
        }
        #kolo{
            position: absolute;
            border: solid 1px red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Animacja w js</h1>
    <div id="scena">
        <div id="kolo"></div>
    </div>
    <script src="jquery-3.4.1.js"></script>
    <script src="zad3.js"></script>
</body>
</html>
